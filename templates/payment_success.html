{%  load static  %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
        }

        header {
            background: linear-gradient(to right, #071e36, #007bff);
            padding: 15px 20px;
            text-align: right;
            width: 100%;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #ffffff;
            margin: 0;
        }

        .back-btn {
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
        }

        .success-message {
            background-color: #28a745; /* Green color for success */
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>

    <header>
        <h2><center>Payment Success</center></h2>
        <a href="#" class="back-btn" onclick="history.back()">Back</a>
    </header>

    <div class="success-message">
        <h2>Payment Successful</h2>
        <p>Thank you for your payment.</p>
        <!-- Add any additional success message or details here -->
    </div>

</body>

</html>
