<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Cosmetics Shop</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('/static/images/cosmetics-bg.jpg');
            background-size: cover;
        }

        .sidebar {
            height: 100vh;
            width: 200px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #581845;
            padding-top: 20px;
            opacity: 0.9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar a {
            padding: 15px;
            text-decoration: none;
            font-size: 15px;
            color: #fff;
            display: block;
            margin-bottom: 10px;
        }

        .sidebar a:hover {
            background-color: #212321;
        }

        .content {
            margin-left: 200px;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header {
            background-color: #581845;
            padding: 20px;
            color: white;
            text-align: right;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            opacity: 0.9;
        }

        .welcome-admin {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .logout-button {
            text-decoration: none;
            color: white;
            margin-top: 10px;
        }

        .small-box {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            flex: 1;
            min-width: 300px;
            border-radius: 10px;
        }

        .small-box h2 {
            color: #581845;
            margin-bottom: 10px;
        }

        .small-box p {
            color: #333;
        }

        .dropdown {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #581845;
            min-width: 160px;
            z-index: 1;
        }

        .dropdown-content a {
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            color: white;
        }

        .dropdown-content a:hover {
            background-color: #b28aeb;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        canvas {
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <a href="{% url 'adminpanel' %}">Dashboard</a>
        <a href="{% url 'user' %}">Users</a>
        <div class="dropdown">
            <a href="#" class="dropbtn">Product</a>
            <div class="dropdown-content">
                <a href="#">Add Product</a>
                <a href="#">View Products</a>
            </div>
        </div>

        <a href="#">Beauticians</a>
        <a href="#">Sellers</a>
        <a href="#">Orders</a>
        <a href="#">Settings</a>
    </div>

    <div class="content">
        <div class="header">
            <div class="welcome-admin">
                <h1>Welcome, Admin</h1>
            </div>
            <a href="{% url 'logout' %}" class="logout-button">Logout</a>
        </div>

        <div class="small-box">
            <h2>User Statistics</h2>
            <canvas id="userStatsChart"></canvas>
        </div>

        <div class="small-box">
            <h2>Add New Cosmetics</h2>
            <a href="#">Add Cosmetic</a>
        </div>

        <div class="small-box">
            <h2>Recent Orders</h2>
            <p>New Arrivals</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var userData = {
            labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun"],
            datasets: [{
                label: "User Count",
                data: [100, 150, 200, 250, 300, 350],
                backgroundColor: "rgba(75, 192, 192, 0.2)",
                borderColor: "rgba(75, 192, 192, 1)",
                borderWidth: 1
            }]
        };

        var ctx = document.getElementById("userStatsChart").getContext("2d");
        var myChart = new Chart(ctx, {
            type: "bar",
            data: userData,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>

</html>
