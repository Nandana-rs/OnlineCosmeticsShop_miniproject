{%load static%}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Try-On</title>
    <style>
        body {
            font-family: Arial, sans-serif;
           
            margin: 0;
            padding: 0;
            /* background-image: url(images/about\background.png); */
            /* background-image: url('{% static "images/nrsbackground6.jpeg" %}'); */
        }

        .header {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-btn {
            background-color: transparent;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .back-btn:hover {
            text-decoration: underline;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .video-container {
            position: relative;
        }

        video {
            border: 2px solid #333;
            width: 100%;
            max-width: 600px;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .lipstick-colors {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .lipstick-color {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 0 10px;
            cursor: pointer;
        }

        /* Media query for responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 0 20px;
            }

            .lipstick-colors {
                flex-wrap: wrap;
            }

            .lipstick-color {
                margin: 10px 0;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <button class="back-btn" onclick="goBack()">Back</button>
        <h1>Virtual Try-On</h1>
    </div>

    <div class="container">
        <div class="video-container">
            <video id="webcam" autoplay playsinline></video>
            <div class="overlay"></div>
        </div>
        <button id="tryOnButton" class="try-on-btn">Try On</button>
        <div class="lipstick-colors">
            <div class="lipstick-color" style="background-color: #ff0000;"></div>
            <div class="lipstick-color" style="background-color: #ff3399;"></div>
            <div class="lipstick-color" style="background-color: #9900cc;"></div>
            <!-- Add more lipstick colors as needed -->
        </div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }

        document.addEventListener('DOMContentLoaded', () => {
            const tryOnButton = document.getElementById('tryOnButton');
            const webcam = document.getElementById('webcam');

            let isWebcamOpen = false;

            const openWebcam = async () => {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    webcam.srcObject = stream;
                    isWebcamOpen = true;
                } catch (error) {
                    console.error('Error opening webcam:', error);
                }
            };

            const closeWebcam = () => {
                const stream = webcam.srcObject;
                if (stream) {
                    const tracks = stream.getTracks();
                    tracks.forEach(track => track.stop());
                    webcam.srcObject = null;
                    isWebcamOpen = false;
                }
            };

            tryOnButton.addEventListener('click', () => {
                if (!isWebcamOpen) {
                    openWebcam();
                    tryOnButton.textContent = 'Close Webcam';
                } else {
                    closeWebcam();
                    tryOnButton.textContent = 'Try On';
                }
            });
        });
    </script>
</body>

</html>
