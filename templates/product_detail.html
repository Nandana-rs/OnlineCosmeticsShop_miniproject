{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }} - Product Detail</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600&display=swap">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #333;
            display: flex;
            flex-direction: column; /* Added to make the header on top */
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            margin-right: 0.005px;
            margin-right: unset;
        }

        .product-box {
            display: flex;
            gap: 20px;
            margin-top: 20px; /* Added margin to separate header from content */
        }

        .product-image,
        .product-info {
            flex: 1;
            overflow: hidden;
        }

        .product-image img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
        }

        .product-image img:hover {
            transform: scale(1.1);
        }

        .product-info {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
        }

        h2 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #333;
        }

        .price {
            font-size: 24px;
            color: #e44d26; /* Orange color */
            margin-bottom: 15px;
        }

        .description {
            font-size: 18px;
            margin-bottom: 20px;
            color: #555;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
            cursor: pointer;
        }

        .btn-cart {
            background-color: #e44d26; /* Orange color */
            color: #fff;
        }

        .btn-wishlist {
            background-color: #007BFF; /* Blue color */
            color: #fff;
        }

        .btn:hover {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <a href="{% url 'home2' %}">Home</a>
    </header>
    <div class="product-box">
        <div class="product-image">
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
        </div>
        <div class="product-info">
            <h2>{{ product.name }}</h2>
            <p class="price">{{ product.price }}</p>
            <p class="description">{{ product.description }}</p>
            <div class="buttons">
                <a href="{% url 'add_to_cart' product.id %}" class="btn btn-cart">Add to Cart</a>
                <a href="{% url 'add_to_wishlist' product.id %}" class="btn btn-wishlist">Add to Wishlist</a>
            </div>
        </div>
    </div>
</body>
</html>
