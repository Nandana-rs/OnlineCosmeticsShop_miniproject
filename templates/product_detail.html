 {% load social_share %}

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }} - Product Detail</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600&display=swap">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #333;
            background-image: url('{% static "images/nrsbackground1.jpeg" %}');
            background-size: cover;
            background-position: center;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            margin-right: auto;
            color: #fff;
            text-decoration: none;
        }

        .navbar-links {
            margin-left: auto;
        }

        .navbar-links a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            transition: color 0.3s ease-in-out;
        }

        .navbar-links a:hover {
            color: #ffd700;
        }

        .product-container {
            max-width: 1200px;
            margin: 100px auto 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 20px;
        }

        .product-image {
            flex: 1;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: auto;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }

        .product-image:hover img {
            transform: scale(1.1);
        }

        .product-info {
            flex: 2;
            padding: 20px;
        }

        h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }

        .price {
            font-size: 24px;
            color: #333;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .description {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .btn-cart {
            background-color: #fb641b;
            color: #fff;
        }

        .btn-wishlist {
            background-color: #2874f0;
            color: #fff;
        }

        .btn-whatsapp {
            background-color: #25D366;
            color: #fff;
        }

        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="logo">BeauteCart</a>
        <div class="navbar-links">
            <a href="{% url 'home2' %}">Home</a>
            <a href="#">Categories</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
            <a href="{% url 'product_list' %}">Back</a>
            
        </div>
    </header>
    <div class="product-container">
        <div class="product-image">
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
        </div>
        <div class="product-info">
            <h2>{{ product.name }}</h2>
            <p class="price">RS.{{ product.price }}</p>
            <p class="description">{{ product.description }}</p>
            <div class="buttons">
                <a href="{% url 'add_to_cart' product.id %}" class="btn btn-cart">Add to Cart</a>
                <a href="{% url 'add_to_wishlist' product.id %}" class="btn btn-wishlist">Add to Wishlist</a>
                <a href="whatsapp://send?text={{ request.build_absolute_uri|urlencode }}" class="btn btn-whatsapp">Share on WhatsApp</a>
            </div>
        </div>
    </div>
</body>
</html>
