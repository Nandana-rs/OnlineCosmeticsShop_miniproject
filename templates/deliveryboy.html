{%load static%}

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Delivery Boy Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css?v=1.0">
    <!-- <link rel="stylesheet" href="{% static 'css/deliverboy_template.css' %}"> -->
    <style>
.body {
    background-image: url('{% static "images/db.jpg" %}');
}      /* Navbar Styles */
.navbar {
    background-color: #007bff;
}

.navbar-brand {
    font-size: 1.5em;
}

.navbar-toggler-icon {
    color: white;
}

.navbar-nav .nav-link {
    color: white;
    font-weight: bold;
}

.navbar-nav .nav-link:hover {
    color: #f0f0f0;
}

/* Sidebar Styles */
.sidebar {
    background-color: #007bff;
    color: #f0f0f0;
    height: 100%;
}

.sidebar ul.nav.flex-column {
    padding-top: 20px;
}

.sidebar .nav-item {
    padding: 8px 15px;
    font-size: 1.1em;
}

.sidebar .nav-item.active {
    background-color: #007bff;
}

.sidebar .nav-item.active a {
    color: #f0f0f0 !important;
}

/* Inline Block Styles */
.block-icon {
    display: inline-block;
}

.inline-block {
    display: flex;
    justify-content: space-between;
    margin-top: 30px;
}

.block-icon {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 150px;
    height: 150px;
    background-color: #f8f9fa;
    text-align: center;
    padding: 20px;
    margin: 20px;
    border-radius: 10px;
    transition: transform 0.3s;
}

.block-icon img {
    width: 50px;
    height: 50px;
    margin-bottom: 10px;
}

.block-icon:hover {
    transform: scale(1.05);
}
.main-content {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100%; /* Ensure the main content area takes up the full height */
}

.centered-image {
    margin-top: auto; /* Push the image to the bottom */
    margin-bottom: auto; /* Center the image vertically */
}


    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Hello Delivery Boy...!</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <!-- Profile Image Placeholder -->
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="profileDropdown">
                        <a class="dropdown-item" href="deliverboy_profile">Profile</a>
                        <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Available Orders</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Order History</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Track Order</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Settings</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Assigned works</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Maps</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Settings</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Calender</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Salary</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <!-- Main content goes here -->
                <div class="inline-block">
                    <div class="block-icon">
                        <img src="{% static 'images/cart_icon.png' %}" alt="Today's Orders">
                        Today's Orders
                    </div>
                    <div class="block-icon">
                        <img src="{% static 'images/rocket_icon.png' %}" alt="Order History">
                        Order History
                    </div>
                    <div class="block-icon">
                        <img src="{% static 'images/view_icon.png' %}" alt="Track Order">
                        Track Order
                    </div>
                    <div class="block-icon">
                        <img src="{% static 'images/card_icon.png' %}" alt="Settings">
                        Settings
                    </div>
                </div>
                <!-- Add the image here -->
                
                </div>
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
