            /* Main CSS Here */


/* Global styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f9fa; /* Light gray background color */
}

/* Header styles */
header {
    background-color: #343a40; /* Dark gray background color */
    color: #fff; /* White text color */
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-size: 24px;
    font-weight: bold;
}

.searchbar {
    display: flex;
    align-items: center;
}

.searchbar input[type="text"] {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.searchbtn {
    background-color: #007bff; /* Blue button color */
    padding: 8px;
    border-radius: 4px;
    cursor: pointer;
    margin-left: 5px;
}

.searchbtn img {
    width: 20px;
    height: 20px;
}

/* Side navigation bar styles */
.navcontainer {
    background-color: #343a40; /* Dark gray background color */
    width: 250px;
    height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
    overflow-y: auto;
    padding-top: 60px; /* Adjust according to the height of your header */
}

.nav {
    list-style-type: none;
    padding: 0;
}

.nav-option {
    padding: 10px 20px;
    cursor: pointer;
    display: flex;
    align-items: center;
    color: #fff;
    text-decoration: none;
    transition: background-color 0.3s;
}

.nav-option:hover {
    background-color: #495057; /* Darker gray on hover */
}

.nav-img {
    width: 20px;
    height: 20px;
    margin-right: 10px;
}

/* Main content styles */
.main {
    margin-left: 250px; /* Same width as the side navigation bar */
    padding: 20px;
}

.report-container {
    background-color: #fff; /* White background color */
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.report-header h3 {
    margin-top: 0;
    color: #333; /* Dark text color */
}

.form-row {
    margin-bottom: 20px;
}

.error {
    color: #dc3545; /* Red error text color */
    font-size: 14px;
}

.success {
    color: #28a745; /* Green success text color */
    font-size: 14px;
}

/* Responsive styles */
@media (max-width: 768px) {
    .navcontainer {
        width: 100%;
        height: auto;
        position: relative;
        padding-top: 0;
    }
    .main {
        margin-left: 0;
    }
}
/* Form styles */
.form-row {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 8px;
    color: #333; /* Dark text color */
    font-weight: bold;
}

input[type="text"],
input[type="email"],
input[type="password"] {
    width: calc(100% - 20px); /* Adjust width */
    padding: 12px;
    border: none;
    border-bottom: 2px solid #ccc; /* Light gray bottom border */
    border-radius: 0;
    background-color: transparent;
    transition: border-color 0.3s;
    font-size: 16px;
    color: #333; /* Dark text color */
}

input[type="text"]:focus,
input[type="email"]:focus,
input[type="password"]:focus {
    border-bottom-color: #ff6f61; /* Vibrant focus border color */
    outline: none;
}

.error {
    color: #ff6f61; /* Red error text color */
    font-size: 14px;
}

.success {
    color: #4caf50; /* Green success text color */
    font-size: 14px;
}

#submit-button {
    background-color: #ff6f61; /* Vibrant button color */
    color: #fff; /* White text color */
    padding: 12px 20px;
    border: none;
    border-radius: 25px; /* Rounded button */
    cursor: pointer;
    transition: background-color 0.3s;
    font-size: 16px;
}

#submit-button:hover {
    background-color: #ff574c; /* Darker red on hover */
}
