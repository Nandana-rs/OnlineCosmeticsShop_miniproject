{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Registration</title>

    <link rel="stylesheet" href="{% static 'css/sellerRegistration.css' %}">
 
</head>
<body>
    <div class="container">
        <h2>Seller Registration</h2>
        <form action="login.html"> <!-- Replace with your actual form submission action -->
            <div class="form-group">
                <label for="shopName">Shop Name:</label>
                <input type="text" id="shopName" required>
                <div class="validation" id="shopNameValidation"></div>
            </div>
            <div class="form-group">
                <label for="userName">User Name:</label>
                <input type="text" id="userName" required>
                <div class="validation" id="userNameValidation"></div>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" required>
                <div class="validation" id="emailValidation"></div>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <div class="validation" id="passwordValidation"></div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" required>
                <div class="validation" id="confirmPasswordValidation"></div>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" required>
                <div class="validation" id="phoneValidation"></div>
            </div>
            <div class="form-group">
                <label for="shopAddress">Shop Address:</label>
                <input type="text" id="shopAddress" required>
                <div class="validation" id="shopAddressValidation"></div>
            </div>
            <div class="form-group">
                <label for="taxID">Tax Identification Number:</label>
                <input type="text" id="taxID" required>
                <div class="validation" id="taxIDValidation"></div>
            </div>
            <button type="submit"><a href="{% url 'login' %}">Register</a></button>
            <!-- <button type="submit" id="registerButton"><a href="{% url 'login' %}"></a>Register</button> -->
        </form>
    </div>

    <script src="{% static 'sellerRegistration.js' %}"></script>
</body>
</html>
