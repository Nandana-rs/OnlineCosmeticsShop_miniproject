{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Registration</title>

    <link rel="stylesheet" href="{% static 'css/sellerRegistration.css' %}">
 
</head>
<body style="
    
    background: url('{% static "images/pexels-monstera-production-6621353.jpeg" %}') ;">
    <div class="container">
        <h2>Seller Registration</h2>
        <form method="post"> <!-- Replace with your actual form submission action -->
            {% csrf_token %}
            <div class="form-group">
                <label for="shopName">Shop Name:</label>
                <input type="text" id="shopName" name="shopName" required>
                <div class="validation" id="shopNameValidation"></div>
            </div>
            <div class="form-group">
                <label for="userName">User Name:</label>
                <input type="text" id="userName" name="userName" required>
                <div class="validation" id="userNameValidation"></div>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email"required>
                <div class="validation" id="emailValidation"></div>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <div class="validation" id="passwordValidation"></div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <div class="validation" id="confirmPasswordValidation"></div>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone"required>
                <div class="validation" id="phoneValidation"></div>
            </div>
            <div class="form-group">
                <label for="shopAddress">Shop Address:</label>
                <input type="text" id="shopAddress" name="shopAddress"required>
                <div class="validation" id="shopAddressValidation"></div>
            </div>
            <div class="form-group">
                <label for="taxID">Tax Identification Number:</label>
                <input type="text" id="taxID" name="taxID"required>
                <div class="validation" id="taxIDValidation"></div>
            </div>
            <button type="submit">Register</a></button>
            <!-- <button type="submit" id="registerButton"><a href="{% url 'login' %}"></a>Register</button> -->
        </form>
    </div>

    <script src="{% static 'sellerRegistration.js' %}"></script>
</body>
</html>
